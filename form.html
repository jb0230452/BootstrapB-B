<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house-crack"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Riverside Bed &amp;
                            Breakfast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="form.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cardwrapper">
        <div class="card formcard">
            <div class="card-body">
                <h1 class="card-title">Adventure Time</h1>
                <h4 class="card-subtitle">
                    Please enter your information below for any questions or to submit your reservation
                </h4>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-3 form-check">
                        <p> <strong>Preferred Contact Method</strong></p>
                        <input type="checkbox" class="form-check-input" id="contactPhone">
                        <label class="form-check-label" for="contactPhone">Phone</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="contactEmail">
                        <label class="form-check-label" for="contactEmail">Email</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="card gmapcard">
            <div class="card-body">
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d1667250.0834817947!2d-87.46955053435674!3d35.29733808079164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x88608fd46a557341%3A0xc9a8933e4ee7921e!2sRiverside%20Bed%20and%20Breakfast%2C%201807%20Clift%20Eldridge%20Rd%2C%20Soddy-Daisy%2C%20TN%2037379!3m2!1d35.2655902!2d-85.1181989!5e0!3m2!1sen!2sus!4v1731800398145!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h3 class="card-title gmaptitle">Enter your address in the map above for directions to the resort!</h3>
            </div>
        </div>
    </div>
