    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xl-8 pt-1 pt-md-5 contactform">
                <div class="card text-center bg-dark text-light">
                    <div class="card-body">
                        <h1 class="card-title">Adventure Time</h1>
                        <h4 class="card-subtitle"> Please enter your information below for any questions or to submit
                            your reservation </h4>
                        <form>
                            <div class="mb-3"> <label for="firstName" class="form-label">First Name</label> <input
                                    type="text" class="form-control" id="firstName"> </div>
                            <div class="mb-3"> <label for="lastName" class="form-label">Last Name</label> <input
                                    type="text" class="form-control" id="lastName"> </div>
                            <div class="mb-3"> <label for="email" class="form-label">Email</label> <input type="email"
                                    class="form-control" id="email"> </div>
                            <div class="mb-3"> <label for="phone" class="form-label">Phone</label> <input type="tel"
                                    class="form-control" id="phone"> </div>
                            <div class="mb-3 form-check">
                                <p><strong>Preferred Contact Method</strong></p> <input type="checkbox"
                                    class="form-check-input" id="contactPhone"> <label class="form-check-label"
                                    for="contactPhone">Phone</label>
                            </div>
                            <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input"
                                    id="contactEmail"> <label class="form-check-label" for="contactEmail">Email</label>
                            </div> <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            
            </div>

            <div class="col-md-12 pt-1 pt-md-5">
                <div class="card text-center bg-dark text-light">
